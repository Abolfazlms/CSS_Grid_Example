<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>resturant site</title>
        <link rel="stylesheet" href="./styles/main.css">
        <link rel="stylesheet" href="./styles/header.css">
        <link rel="stylesheet" href="./styles/services.css">
        <link rel="stylesheet" href="./styles/gallery.css">
        <link rel="stylesheet" href="./styles/reserve.css">
        <link rel="stylesheet" href="./styles/story.css">
        <link rel="stylesheet" href="./styles/footer.css">
    </head>
    <body>
        <div class="container"> 
            <header class="header">
                <h3 class="header_1">welcome to</h3>
                <h1 class="header_2"><span class="header_text">Good Food</span> Restaurant</h1>
                <button class="header_button">order food</button>
            </header>
            <section class="story">
                <div>
                    <h3 class="section_title">Our restaurant story</h3>
                </div>
                <section class="story_images">
                    <img class="image image_1" src="./images/story_1.jpg" alt="story_images">
                    <img class="image image_2" src="./images/story_2.jpg" alt="story_images">
                    <img class="image image_3" src="./images/story_3.jpg" alt="story_images">
                    <img class="image image_4" src="./images/story_4.jpg" alt="story_images">
                </section>
            </section>
            <section class="services">
                <div>
                    <h3 class="section_title">Our restaurant Services</h3>
                </div>
                <section class="services_section">
                    <div class="service_box">
                        <img class="service_image" src="./images/services_1.jpeg" alt="service 1">
                        <h4 class="service_text">Free</h4>
                        <h6 class="service_text text">Free Delivery</h6>
                    </div>
                    <div class="service_box">
                        <img class="service_image" src="./images/services_2.jpeg" alt="service 1">
                        <h4 class="service_text">Hot</h4>
                        <h6 class="service_text text">Hot and High Quality</h6>
                    </div>
                    <div class="service_box">
                        <img class="service_image" src="./images/services_3.jpeg" alt="service 1">
                        <h4 class="service_text">Delicious</h4>
                        <h6 class="service_text text">Delicious and Healthy Food</h6>
                    </div>
                    <div class="service_box">
                        <img class="service_image" src="./images/services_4.jpeg" alt="service 1">
                        <h4 class="service_text">Diversity</h4>
                        <h6 class="service_text text">The Greatest Variety of Food </h6>
                    </div>
                    <div class="service_box">
                        <img class="service_image" src="./images/services_5.jpeg" alt="service 1">
                        <h4 class="service_text">Fresh</h4>
                        <h6 class="service_text text">The Lastest Raw Materials</h6>
                    </div>
                    <div class="service_box">
                        <img class="service_image" src="./images/services_6.jpeg" alt="service 1">
                        <h4 class="service_text">Cafe</h4>
                        <h6 class="service_text text">Hot and Cold Drinks</h6>
                    </div>
                </section>
            </section>
            <section class="reserve">reserve</section>
            <section class="gallery">gallery</section>
            <footer class="footer">footer</footer>
        </div>
    </body>
</html>
